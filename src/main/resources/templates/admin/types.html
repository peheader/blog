<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航栏-->
<nav class="ui inverted attached segment m-padded-tb-mini" th:replace="admin/_fragments::nav(2)">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">分类</h2>
            <a href="#" class="item m-mobile-hide ctrlmenu"><i class="home icon"></i> 博客</a>
            <a href="#" class="item m-mobile-hide ctrlmenu"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide ctrlmenu"><i class="tags icon"></i> 标签</a>
            <div class="right menu m-mobile-hide ctrlmenu">
                <div class="ui dropdown item">
                    <div class="text"><img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                        today
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="black item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show" id="displaymenubutton">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-padded-tb-large m-container">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(msg)}">
            <i class="close icon"></i>
            <div class="header">tip:</div>
            <p th:text="${msg}"></p>
        </div>
        <table class="ui center aligned table">
            <thead>
            <tr>
                <th></th>
                <th>类型</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">刻意练习</td>
                <td>
                    <a href="#" class="ui mini teal button" th:href="@{/admin/types/{id}/input(id=${type.id})}">修改</a>
                    <a href="#" class="ui mini red button" th:href="@{/admin/types/{id}/delete(id=${type.id})}">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <a href="#" class="ui left floated mini red button" th:href="@{/admin/add-types}">新增</a>
                    <div class="ui right floated pagination menu">
                        <a href="#" class="icon item" th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}">
                            <i class="left chevron icon"></i>
                        </a>
                        <a href="#" class="icon item">
                            <i class="chevron icon" th:text="${page.number}+1">1</i>
                        </a>
                        <a href="#" class="icon item" th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('#displaymenubutton').click(function () {
        $('.ctrlmenu').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;

    //触发提示关闭
    $('.close.icon')
    .on('click',function(){
        $(this).closest('.message').transition('fade');
    });
</script>
</body>
</html>
