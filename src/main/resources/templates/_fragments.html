<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
</head>
<body>
<nav class="ui inverted attached segment m-padded-tb-mini" th:fragment="nav(activeswitch)">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="item m-mobile-hide ctrlmenu" th:classappend="${activeswitch==1} ? 'active'"><i class="home icon"></i> 首页</a>
            <a href="#" class="item m-mobile-hide ctrlmenu" th:classappend="${activeswitch==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide ctrlmenu" th:classappend="${activeswitch==3} ? 'active'"><i class="tags icon"></i> 标签</a>
            <a href="#" class="item m-mobile-hide ctrlmenu" th:classappend="${activeswitch==4} ? 'active'"><i class="clone icon"></i> 归档</a>
            <a href="#" class="item m-mobile-hide ctrlmenu" th:classappend="${activeswitch==5} ? 'active'"><i class="info icon"></i> 关于我</a>
            <div class="right item m-mobile-hide ctrlmenu">
                <div class="ui icon transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link inverted icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show" id="displaymenubutton">
        <i class="sidebar icon"></i>
    </a>
</nav>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcodejs/qrcode.min.js" th:src="@{/lib/qrcodejs/qrcode.min.js}"></script>
</th:block>
</body>
</html>
